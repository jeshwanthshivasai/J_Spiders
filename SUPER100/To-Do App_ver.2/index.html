<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App by Cod√©dex</title>
</head>
<body>
    
    <div id="todo-container">
        <div id="header">
            <h1>My To-Do List</h1>
        </div>

        <div id="todo-form">
            <input type="text" class="input-item" name="input-box"  id="input-box" placeholder="Try Typing... Pay Utility Bill">
            <button id="input-button" onclick="addtask()">Add</button>
        </div>

        <h2>Task List</h2>
        <ul id="list-container"></ul>
        <hr>
        <div class="counter-container">
            <div id="task-counter">
                Completed: <span id="commpleted counter">0</span>  |  Uncompleted: <span id="uncompleted-container">0</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
