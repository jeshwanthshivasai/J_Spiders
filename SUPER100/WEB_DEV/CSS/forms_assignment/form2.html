<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form2.css">
</head>
<body>
    <div class="npm">
        <img width="200px" src="https://github.com/npm/logos/blob/master/npm%20logo/npm-logo-black.png?raw=true" alt="npm">
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="form-container">
            <form action="" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <p>Your email address will be added to the metadata of packages that you publish, so it may be seen publicly.</p>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="show">
                </div>
                <input type="checkbox" id="uLang" name="uLang" value="English">Minimum of 10 characters and must meet our password guidelines
             </form>
        </div>
     </div>
     <div class="account">
        <span>Already have an account?</span>
    </div>
    <div class="signin">
        <a href="">Sign In</a>
    </div>
</body>
</html>
