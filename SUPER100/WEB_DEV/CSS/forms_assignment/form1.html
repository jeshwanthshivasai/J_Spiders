<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Showcase</title>
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <div class="container">
        <!-- Form 1: Simple Contact Form -->
        <section class="form-container">
            <h2>Contact Us</h2>
            <form id="form1">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required>

                <label for="email1">Email:</label>
                <input type="email" id="email1" name="email1" required>

                <label for="message1">Message:</label>
                <textarea id="message1" name="message1" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <!-- Form 2: Registration Form -->
        <section class="form-container">
            <h2>Register</h2>
            <form id="form2">
                <label for="username2">Username:</label>
                <input type="text" id="username2" name="username2" required>

                <label for="password2">Password:</label>
                <input type="password" id="password2" name="password2" required>

                <label for="confirm-password2">Confirm Password:</label>
                <input type="password" id="confirm-password2" name="confirm-password2" required>

                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Form 3: Login Form -->
        <section class="form-container">
            <h2>Login</h2>
            <form id="form3">
                <label for="username3">Username:</label>
                <input type="text" id="username3" name="username3" required>

                <label for="password3">Password:</label>
                <input type="password" id="password3" name="password3" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Form 4: Feedback Form -->
        <section class="form-container">
            <h2>Feedback</h2>
            <form id="form4">
                <label for="name4">Name:</label>
                <input type="text" id="name4" name="name4" required>

                <label for="email4">Email:</label>
                <input type="email" id="email4" name="email4" required>

                <label for="feedback4">Feedback:</label>
                <textarea id="feedback4" name="feedback4" rows="4" required></textarea>

                <label for="rating">Rating:</label>
                <fieldset>
                    <label><input type="radio" name="rating4" value="1">⭐</label>
                    <label><input type="radio" name="rating4" value="2">⭐⭐</label>
                    <label><input type="radio" name="rating4" value="3">⭐⭐⭐</label>
                    <label><input type="radio" name="rating4" value="4">⭐⭐⭐⭐</label>
                    <label><input type="radio" name="rating4" value="5">⭐⭐⭐⭐⭐</label>
                </fieldset>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <!-- Form 5: Subscription Form -->
        <section class="form-container">
            <h2>Subscribe</h2>
            <form id="form5">
                <label for="email5">Email:</label>
                <input type="email" id="email5" name="email5" required>

                <label for="frequency5">Subscription Frequency:</label>
                <select id="frequency5" name="frequency5">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <button type="submit">Subscribe</button>
            </form>
        </section>
    </div>
</body>
</html>
