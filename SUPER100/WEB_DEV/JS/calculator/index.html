<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <input type="text" id="screen">
        <div class="buttons">

            <button class="button" onclick="clear()">C</button>
            <button class="button" onclick="showOnDisplay('.')">.</button>
            <button class="button" onclick="calcResult()">=</button>

            <button class="button" onclick="showOnDisplay('1')">1</button>
            <button class="button" onclick="showOnDisplay('2')">2</button>
            <button class="button" onclick="showOnDisplay('3')">3</button>
            <button class="button" onclick="showOnDisplay('4')">4</button>
            <button class="button" onclick="showOnDisplay('5')">5</button>
            <button class="button" onclick="showOnDisplay('6')">6</button>
            <button class="button" onclick="showOnDisplay('7')">7</button>
            <button class="button" onclick="showOnDisplay('8')">8</button>
            <button class="button" onclick="showOnDisplay('9')">9</button>
            <button class="button" onclick="showOnDisplay('0')">0</button>

            <button class="button" onclick="showOnDisplay('+')">+</button>
            <button class="button" onclick="showOnDisplay('-')">-</button>
            <button class="button" onclick="showOnDisplay('/')">/</button>
            <button class="button" onclick="showOnDisplay('%')">%</button>
            <button class="button" onclick="showOnDisplay('*')">*</button>

            <button class="button" onclick="clear()">AC</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
