<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="" method="get" name="registrationForm" id="registrationForm" autocomplete="on" novalidate>
        <table>
            <tr>
                <td><label for="first_name">First Name</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="nick_name">Nick Name</label></td>
                <td><input type="text" id="nick_name" name="nick_name"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td><input type="tel" id="mobile" name="mobile" required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address"required></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value=Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
