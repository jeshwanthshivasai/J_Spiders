<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <fieldset>
        <legend><h3>User Details</h3></legend>
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="first_name">First Name</label></td>
                    <td><input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="middle_name">Middle Name</label></td>
                    <td><input type="text" id="middle_name" name="middle_name" placeholder="Enter Middle Name" required></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name</label></td>
                    <td><input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter Email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td><label for="otp">Enter OTP to Verify Email</label></td>
                    <td><input type="number" id="otp" name="otp" placeholder="Enter OTP" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="schedule_time">Schedule Time</label></td>
                    <td><input type="datetime-local" id="schedule_time" name="schedule_time" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
