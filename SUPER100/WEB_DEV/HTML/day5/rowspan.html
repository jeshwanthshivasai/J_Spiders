<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROW SPAN</title>
</head>
<body>
    <table border="">
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td rowspan="2">04</td>
            <td>05</td>
            <td>06</td>
        </tr>
        <tr>
            <td>07</td>
            <td>08</td>
        </tr>
    </table>
</body>
</html>
